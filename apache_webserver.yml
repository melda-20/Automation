---
- name: Upgrade Ubuntu Server and Install Apache Web Server
  hosts: all
  become: yes
  vars:
    ansible_user: "student"
    ansible_ssh_pass: "student"
    ansible_ssh_private_key_file: "/var/lib/jenkins/.ssh/id_rsa"  # PrivÃ©-sleutelpad van Jenkins
    ansible_ssh_extra_args: "-o StrictHostKeyChecking=no"

  tasks:
    - name: Test verbinding door een eenvoudig commando uit te voeren
      command: whoami

    - name: Voeg host key toe aan known_hosts
      shell: ssh-keyscan -H {{ ansible_host }} >> ~/.ssh/known_hosts
      ignore_errors: yes

    - name: Update APT repository and cache
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Upgrade all packages to the latest version
      apt:
        upgrade: dist
        force_apt_get: yes

    - name: Install Apache Web Server
      apt:
        name: apache2
        state: present

    - name: Ensure Apache service is started and enabled
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Create a simple index.html file for the Apache web server
      copy:
        content: |
          <html>
          <head><title>Welcome to My Web Server</title></head>
          <body><h1>Hello from my Apache Web Server</h1></body>
          </html>
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Open port 80 for Apache in the firewall
      ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Restart Apache service
      service:
        name: apache2
        state: restarted
