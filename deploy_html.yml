---
- name: Deploy index.html to web servers
  hosts: "{{ target_environment }}"
  become: yes  # Ensures tasks run with sudo privileges

  tasks:
    - name: Copy index.html to the web server
      copy:
        src: /var/jenkins_home/workspace/{{ jenkins_job_name }}/html/
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Restart Apache to apply changes
      service:
        name: apache2
        state: restarted
